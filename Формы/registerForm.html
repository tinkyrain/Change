<form method="post">
    <div class="ml-lg-13 ml-xl-14">
        <div class="form-group mb-lg-3">
            <div class="d-flex align-items-center">
                <label class="font-weight-normal" for="registerEmail" style="color: #ebbd34;">Ваш e-mail</label>
                <div class="ml-auto text-grey-3 font-size-10 font-size-lg-14 d-lg-none" style="color: #ebbd34;">Это будет ваш логин</div>
            </div>
            <div class="d-flex align-items-center">
                <div class="form-field w-100 w-lg-440px">
                    <input type="text" class="form-control" placeholder="Введите ваш e-mail..."
                        id="registerEmail" name="mailReg">
                </div>
                <div class="text-yellow-3 font-size-10 font-size-lg-14 d-none d-lg-block ml-7_5" style="color: #ebbd34;">Это будет ваш логин</div>
            </div>
        </div>
        <div class="form-group mb-lg-3">
            <div class="d-flex align-items-center">
                <label class="font-weight-normal" for="registerPassword" style="color: #ebbd34;">Пароль</label>

            </div>
            <div class="d-flex align-items-center">
                <div class="form-field w-100 w-lg-440px">
                    <input type="password" class="form-control" placeholder="Ваш пароль..."
                        id="registerPassword" name="password">
                </div>

            </div>
        </div>
    </div>
    <div class="w-lg-440px ml-lg-13 ml-xl-14">
        <div class="form-group mb-lg-3">
            <label class="font-weight-normal" for="registerRepassword" style="color: #ebbd34;">Повторите пароль</label>
            <div class="form-field">
                <input type="password" class="form-control" placeholder="Пароль еще раз..."
                    id="registerRepassword" name="repeatPassword">
            </div>
        </div>

        <div class="form-check mb-5 mt-5">
            <input class="form-check-input" id="registerRules" type="checkbox" name="AgreeReg">
            <label class="form-check-label" for="registerRules" style="color: white;">Я согласен с <a href="rules.html">правилами сервиса</a></label>
        </div>



        <p id="registerError" style="display: none;"></p>
        <div
                class="d-flex flex-column text-center mt-8 flex-lg-row justify-content-lg-between align-items-lg-center">
            <button href="index.html" type='submit' class="btn btn-primary w-100 h-lg-50px font-size-lg-16 w-lg-246px"
            id="registerButton" class="mt-5 mt-lg-0 ml-lg-auto">Зарегистроваться</button>
            <a href="login.html" class="mt-5 mt-lg-0 ml-lg-auto">Войти</a>
        </div>
    </div>
