<form method="post">
    <div class="form-group">
        <label for="" class="font-weight-normal" style="color: #ebbd34;">Ваш e-mail</label>
        <div class="form-field">
            <input type="email" class="form-control" placeholder="Введите ваш E-mail"
                id="contactsEmail" name="email">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="font-weight-normal" style="color: #ebbd34;">Ваше имя</label>
        <div class="form-field">
            <input type="text" class="form-control" placeholder="Введите ваше имя" id="contactsName" name="contactsName">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="font-weight-normal" style="color: #ebbd34;">Тема</label>
        <div class="form-field">
            <input type="text" class="form-control" placeholder="Введите тему обращения"
                id="contactsSubject" name="contactsSubject">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="font-weight-normal" style="color: #ebbd34;">Сообщение</label>
        <div class="form-field">
            <textarea placeholder="Текст вашего обращения" type="text" class="form-control" rows="5"
                style="resize: none; max-height: 50px; line-height: 39px;" id="contactsMsg" name="message"></textarea>
        </div>
    </div>
    <button class="btn btn-primary w-100 mt-10 w-lg-200px h-lg-50px font-size-lg-16"
        id="contactsSend" type="submit">Отправить</button>
</form>
