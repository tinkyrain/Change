<form method="post">
    <div class="w-lg-440px ml-lg-13 ml-xl-14">
        <div class="form-group mb-lg-3">
            <label class="font-weight-normal" for="loginEmail" style="color: #ebbd34;">Ваш e-mail</label>
            <div class="form-field">
                <input type="email" class="form-control" placeholder="Введите ваш e-mail..."
                    id="loginEmail" name="login">
            </div>
        </div>
        <div class="form-group mb-lg-3">
            <label class="font-weight-normal" for="loginPassword" style="color: #ebbd34;">Пароль</label>
            <div class="form-field">
                <input type="password" class="form-control" placeholder="Введите ваш пароль..."
                    id="loginPassword" name="loginPassword">
            </div>
        </div>



        <p id="loginError" style="display: none;"></p>
        <div
                class="d-flex flex-column text-center mt-8 flex-lg-row justify-content-lg-between align-items-lg-center">
            <button class="btn btn-primary w-100 h-lg-50px w-lg-150px font-size-lg-16"
                    id="loginButton" type="submit">Войти</button>
            <a href="recovery.html" class="mt-5 mt-lg-0 ml-lg-auto">Восстановить пароль</a>
        </div>
        <div style="text-align: center; margin-top: 50px;">
            <a href="register.html" class="mt-5 mt-lg-0 ml-lg-auto">Регистрация</a>
        </div>
    </div>
</form>
