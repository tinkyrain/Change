<form method="post">
    <div class="form-group mb-3">
        <label class="font-weight-normal" for="reviewsName" style="color: #ebbd34;">Ваше имя</label>
        <div class="form-field">
            <input type="text" class="form-control font-size-lg-14" name="fName" placeholder="Введите ваше имя"
                id="reviewsName">
        </div>
    </div>
    <div class="form-group mb-3">
        <label class="font-weight-normal" for="reviewsMsg" style="color: #ebbd34;">Отзыв</label>
        <div class="form-field">
            <textarea placeholder="Ваш отзыв о нашем сервисе" type="text" name="reviewText"
                class="form-control font-size-lg-14" rows="5"
                style="resize: none; max-height: 50px; line-height: 39px;" id="reviewsMsg"></textarea>
        </div>
    </div>

    <button class="btn btn-primary w-100 mt-10 w-lg-200px mt-lg-7_5 h-lg-50px font-size-lg-16"
        id="reviewsSend" type="submit">Оставить отзыв</button>

    <div style="margin-top: 40px;">
    </div>
</form>
